<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- < -->

    <link rel="stylesheet" href="./styles.css" />
    <title>Meal Planner</title>
  </head>

  <body>
    <nav
      class="navbar"
      style="background-color: rgba(128, 255, 0, 0.521); color: black"
    >
      <div class="container">
        <a class="navbar-brand">
          <img src="./icons8-restaurant-16.png" width="70" height="60" />
          <h3>
            <span class="Heading">MEAL PLANNER</span>
          </h3>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="formclass">
        <div class="basic">
          <div class="heightclass">
            <div class="height">
              <label for="height" class="height">Height</label>
              <input
                type="number"
                class="form-control"
                id="height"
                placeholder="Enter Height (in cm)"
              />
            </div>
          </div>
          <div class="weightclass">
            <div class="weightdiv">
              <label for="weight" class="height">Weight</label>
              <input
                type="number"
                class="form-control"
                id="weight"
                placeholder="Enter Weight (in kg)"
              />
            </div>
          </div>
          <div class="ageclass">
            <div class="age">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Enter Age"
              />
            </div>
          </div>
        </div>
        <div class="options">
          <div class="genderclass">
            <label for="gender" class="gender">Gender</label>
            <select class="form-select" id="gender">
              <option selected value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="activityclass">
            <label for="activity" class="activity">Activity Level</label>
            <select class="form-select" id="activity">
              <option selected value="light">Light</option>
              <option value="moderate">Moderate</option>
              <option value="active">Active</option>
            </select>
          </div>
        </div>
        <div class="btndiv">
          <button type="submit" class="btn" id="submitBtn">
            Generate Meals
          </button>
        </div>
      </div>
      <div class="rc1">
        <div id="loader" style="display: none"></div>
        <div class="text-center" id="details"></div>
        <div class="row1" id="cards-container"></div>
      </div>
      <div class="rc2">
        <h1 id="recipe-section" class="text-center"></h1>
        <div class="row2">
          <div class="recipes" id="ingredients"></div>
          <div class="recipes" id="steps"></div>
          <div class="recipes" id="equipment"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <h3>Made by Sanmay</h3>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
